<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Work+Sans&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="to_do_list">
        <div class="container" >

            
            <div class="to_do_list_high">
                <div class="high_text">
                    main tasks
                </div>
                <div class="hight_new_task">
                    <form class="form_high" action=' ' method=' ' >
                        <input class="input_high"  placeholder="Добавить" type ='text' name='new_task' >
                    </form>
                     </div>
                <div class="hight_block">
                    <div  class="check">
                        <img class="check_img" width="21px" height="21px" src="icon/Ellipse 3.svg" alt="">
                    </div>
                    <p>
                        Вот вам и супер интересная тема. 
                        Вы наверняка заметили что ваши файлы с кодом становятся все объемнее, что хочется вынести некоторые вещи куда-то за пределы основной программы.
                    </p>
                   
                    <div class="close"><img class="close_img" src="icon/close-icon.svg" alt=""></div>
                </div>
                <div class="hight_block "> 
                    <div class="check">
                        <img class="check_img" width="21px" height="21px" src="icon/Ellipse 3.svg" alt="">
                    </div>
                    <p>Сверстать этот TODO list</p>
                    <div class="close"><img class="close_img" src="icon/close-icon.svg" alt=""></div>
                </div>
                <div class="hight_block checked"> 
                    <div class="check">
                        <img class="check_img" width="21px" height="21px" src="icon/Group 7.svg" alt="">
                    </div>
                    <p>Начать делать задачу</p>
                    <div class="close"><img  class="close_img" src="icon/close-icon.svg" alt=""></div>
                </div>
            </div>


            
            <div class="to_do_list_low">
                <div class="low_text">
                    secondary tasks
                </div>
                <div class="low_new_task">
                    <form class="form_low"  action=' ' method='GET' >
                        <input class="input_low"  placeholder="Добавить" type ='text' name='new_task' >
                    </form> 
                </div>
                <div class="low_block "> 
                    <div class="check">
                        <img class="check_img" width="21px" height="21px" src="icon/Ellipse 3.svg" alt="">
                    </div>
                    <p>Сверстать этот TODO list</p>
                    <div class="close"><img class="close_img" src="icon/close-icon.svg" alt=""></div>
                </div>
                <div class="low_block checked">
                    <div class="check">
                        <img class="check_img" width="21px" height="21px" src="icon/Ellipse 3.svg" alt="">
                    </div>
                    <p>Посмотреть ютуб</p>
                    <div class="close"><img class="close_img" src="icon/close-icon.svg" alt=""></div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="js/sourse.js"></script>
    <script type="module" src="js/view.js"></script>
</body>
</html>
